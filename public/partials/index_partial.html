        <div id="main">
            <div class="row">
                <div class="col-xs-12">
                    <h1>Welcome to TeamJabiim's wish portal</h1>
                    <div id="myModal" class="modal fade" role="dialog">
                        <div class="modal-dialog">

                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                    <h3 class="modal-title text-center">Post you wish</h3>
                                </div>
                                <div class="modal-body">
                                    <form class="form-horizontal" role="form" id="send-message">
                                        <div class="form-group has-error">
                                            <label  class="col-sm-2 control-label"
                                                for="name">Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control"
                                                id="name" placeholder="Please enter your name"/>
                                            </div>
                                        </div>
                                        <div class="form-group has-error">
                                            <label class="col-sm-2 control-label">Wish</label>
                                            <div class="col-sm-10">
                                                <textarea id="wishText" class="form-control" placeholder="Wish us something"  cols="30" rows="10" ></textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-6">
                                                <button type="submit" class="btn btn-primary" disabled id="wishButton">Submit</button>
                                                <button type="button" id="close-btn" class="btn btn-default" data-dismiss="modal">Close</button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- Trigger the modal with a button -->

                    <div class="row">
                        <div class="col-xs-12">
                            <button id="wish" type="button" class="btn btn-primary btn-lg center-block" data-toggle="modal" data-target="#myModal">Post your wish</button>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Wishboard  -->
            <div class="row" id="wishTable">

            </div>
        </div>
